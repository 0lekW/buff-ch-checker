<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      padding: 15px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      font-size: 13px;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 15px;
      font-weight: 600;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }
    select {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
      margin-bottom: 4px;
    }
    button {
      width: 100%;
      background: #0060df;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }
    button:hover {
      background: #003eaa;
    }
    button:active {
      background: #002275;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .help {
      font-size: 11px;
      color: #666;
      line-height: 1.3;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>
  
  <label for="akMetric">AK-47 Metric:</label>
  <select id="akMetric">
    <option value="top">Top</option>
    <option value="magazine">Magazine</option>
    <option value="overall">Overall</option>
    <option value="any_blue">Any Blue</option>
  </select>
  <div class="help">Which blue % to show for AK-47s</div>
  
  <button id="saveButton">Save</button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
